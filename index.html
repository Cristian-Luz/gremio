<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grêmio Foot-Ball Porto Alegrense - Site Oficial</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/giannis-zographos/south-american-football-club/48/Gremio-icon.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.png" alt="Logo x-men">
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">GRÊMIO O MAIOR DO SUL</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="1983 Campeão Mundial" data-description="Em 1983, o Grêmio conquistou o título mundial interclubes ao derrotar o Hamburgo, da Alemanha, na prorrogação por 2 a 1. O jogo foi disputado no Estádio Nacional de Tóquio, no Japão. Os gols do Grêmio foram marcados por Renato Gaúcho.">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="1983 Libertadores" data-description="O Grêmio conquistou a Copa Libertadores da América de 1983 ao derrotar o Peñarol, do Uruguai, na final por 3 a 2 no placar agregado. O primeiro jogo foi disputado em Porto Alegre e terminou empatado em 1 a 1. O jogo de volta foi disputado em Montevidéu e o Grêmio venceu por 2 a 1. Os gols do Grêmio foram marcados por Renato Gaúcho, Caio e César.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="1995 Libertadores" data-description="O Grêmio conquistou a Copa Libertadores de 1995 ao derrotar o Atlético Nacional da Colômbia na final. O primeiro jogo foi disputado em Porto Alegre e o Grêmio venceu por 3 a 1. O jogo de volta foi disputado em Medellín e o Grêmio empatou em 1 a 1, vencendo a série por 4 a 2 no placar agregado. Este foi o segundo título da Copa Libertadores do Grêmio, e seu primeiro desde 1983.">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="2017 Libertadores" data-description="O Grêmio conquistou a Copa Libertadores de 2017 ao derrotar o Lanús da Argentina na final. A primeira partida foi disputada em Porto Alegre e o Grêmio venceu por 1 a 0. A segunda partida foi disputada em Lanús e o Grêmio venceu por 2 a 1, vencendo a série por 3 a 1 no placar agregado. Os gols do Grêmio foram marcados por Cícero, Luan e Fernandinho.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="89 94 97 01 05 16 
          Copa do Brasil" data-description="O Grêmio conquistou o pentacampeonato da Copa do Brasil com uma campanha brilhante e consistente. Com vitórias memoráveis e um desempenho impecável, o clube se consagrou como um dos maiores vencedores da competição nacional, mostrando sua força e tradição no futebol brasileiro. A conquista do penta reafirmou o Grêmio como uma potência do futebol brasileiro e um dos times mais temidos em competições mata-mata.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="wolverine" data-name="81 96 
          Campeão Brasileiro" data-description="O Grêmio conquistou o título do Campeonato Brasileiro de 1996 após derrotar a Portuguesa por 2 a 0 no jogo de volta da final, no Olímpico, em Porto Alegre. O Tricolor havia perdido o jogo de ida por 2 a 0 em São Paulo. Os gols do Grêmio na final foram marcados por Paulo Nunes e Aílton.">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="GREnal 407 
          Grêmio 5 x 0 Inter" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Suárez 
          Campeão Gaúcho" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">1983 Campeão Mundial</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Em 1983, o Grêmio conquistou o título mundial interclubes ao derrotar o Hamburgo, da Alemanha, na prorrogação por 2 a 1. O jogo foi disputado no Estádio Nacional de Tóquio, no Japão. Os gols do Grêmio foram marcados por Renato Gaúcho.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
