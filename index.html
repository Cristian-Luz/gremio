<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grêmio Foot-Ball Porto Alegrense - Site Oficial</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/giannis-zographos/south-american-football-club/48/Gremio-icon.png" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.png" alt="Logo x-men">
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">GRÊMIO O MAIOR DO SUL</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="1983 Campeão Mundial" data-description="Em 1983, o Grêmio conquistou o título mundial interclubes ao derrotar o Hamburgo, da Alemanha, na prorrogação por 2 a 1. O jogo foi disputado no Estádio Nacional de Tóquio, no Japão. Os gols do Grêmio foram marcados por Renato Gaúcho.">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="1983 Libertadores" data-description="A 28 de julho de 1983, no ano em que comemorava seus 80 anos, o Grêmio entrou em campo com a missão de dar um grande presente para seus torcedores: o título de Campeão da Libertadores da América. Com a grande determinação do time e o apoio implacável da torcida que superlotou o Olímpico, o Grêmio venceu a partida por 2 a 1, com gols de Caio e César. ">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="1995 Libertadores" data-description="O Grêmio teve pela frente o habilidoso Nacional de Medellín. Em casa o Grêmio garantiu uma boa vantagem: 3 a 1, com um gol contra de Marulanda, um de Jardel e outro de Paulo Nunes. Fora de casa o Nacional saiu na frente logo aos 12 minutos com um gol de Aristizábal. Aos 39 minutos do 2º tempo, Dinho, símbolo da raça gremista, empatou a partida numa cobrança de pênalti. O Grêmio era bicampeão da América. ">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="2017 Libertadores" data-description="O Grêmio, sagrou-se campeão pela terceira vez ao derrotar o Lanús, da Argentina, em ambos os jogos da final, sendo por 1–0 na ida em Porto Alegre e 2–1 na volta em Lanús.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="1989 1994 1997 2001 2016 
          Copa do Brasil" data-description="Famoso por ser um time copeiro, o Grêmio já foi campeão da Copa do Brasil cinco vezes. O Imortal é também o time que mais vezes chegou à final do torneio - nove. São cinco títulos e quatro vices.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="wolverine" data-name="1981 1996 
          Campeão Brasileiro" data-description="">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="GREnal 407 
          Grêmio 5 x 0 Inter" data-description="">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Suárez 
          Campeão Gaúcho" data-description="">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">1983 Campeão Mundial</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Em 1983, o Grêmio conquistou o título mundial interclubes ao derrotar o Hamburgo, da Alemanha, na prorrogação por 2 a 1. O jogo foi disputado no Estádio Nacional de Tóquio, no Japão. Os gols do Grêmio foram marcados por Renato Gaúcho.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
